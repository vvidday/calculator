<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="display">
        <span id="display-text">0</span>
        </div>
        <div id="clear-button-div"><button id="clear-button">AC</button></div>
        <div id="button-grid">
            <div class="row">
                <button id="button-7" class="button num">7</button>
                <button id="button-8" class="button num">8</button>
                <button id="button-9" class="button num">9</button>
                <button id="button-divide" class="button op">รท</button>
            </div>
            <div class="row">
                <button id="button-4" class="button num">4</button>
                <button id="button-5" class="button num">5</button>
                <button id="button-6" class="button num">6</button>
                <button id="button-mult" class="button op">x</button>
            </div>
            <div class="row">
                <button id="button-1" class="button num">1</button>
                <button id="button-2" class="button num">2</button>
                <button id="button-3" class="button num">3</button>
                <button id="button-minus" class="button op">-</button>
            </div>
            <div class="row">
                <button id="button-0" class="button num">0</button>
                <button id="button-decimal" class="button dec">.</button>
                <button id="button-eq" class="button eq">=</button>
                <button id="button-add" class="button op">+</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
